<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./index.css" /> 
</head>
<body>
    <div class="container">
        <div class="bg__img__gradient">
          <div class="back" >
            <span>000</span>
          </div>
          <div class="front">
            <div class="card__header">
              <div class="fill-white"></div>
              <div class="outline-white"></div>
            </div>
            <h2 class="card__number">
              0000 0000 0000 0000
            </h2>
            <div class="card__footer">
              <h3>Jane appleseed</h3>
              <span>00/00</span>
            </div>
          </div>
        </div>


        <div class="content_container"> 
          <form class="form" onsubmit="handleSubmit(event)" >
            <div class="form-group col">
              <label>Cardholder name</label>
              <input placeholder="e.g. Jane Appleseed" name="name" onblur="handleBlur(this)" />
              <span class="error hide" id="nameErr">Can't be blank</span>
            </div>
            <div class="form-group col">
              <label>car number</label>
              <input placeholder="e.g. 1234 5678 9123 0000" name="card-number" onblur="handleBlur(this)"  />
              <span class="error hide" id="numberErr">Wrong format, numbers only</span>
            </div>
            <div class="row justify-evenly">
              <div class="date col form-group">
                <label>EXp. Date (MM/YY)</label>
                <div class="mm-yy row">
                  <input type="number" class="mm" name="mm" min="2" placeholder="MM" onblur="handleBlur(this)" >
                  <input type="number" class="yy" name="yy" min="2" placeholder="YY" onblur="handleBlur(this)" >
                </div>
                <span class="error hide" id="dateErr">Can't be blank</span>
              </div>
              <div class="cvc form-group col ">
                <label>cvc</label>
                <input type="text" class="cvc-input" onblur="handleBlur(this)" name="cvc" placeholder="e.g. 123">
                <span class="error hide" id="cvcErr">Can't be blank</span>
              </div>
            </div>
            <button class="primary-btn confirm" type="submit">Confirm</button>
          </form>
        </div>
    </div> 
    <script src="./index.js" ></script>
</body>
</html>
