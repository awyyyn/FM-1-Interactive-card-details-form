<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" type="text/css" href="./index.css" />
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


  <div class="container">
    <div class="bg__img__gradient">
      <div class="back" >
        <span>123</span>
      </div>
      <div class="front">
        <div class="card__header">
          <img src="images/card-logo.svg" class="card-logo" /> 
        </div>
        <h2 class="card__number">
          9591 6489 6389 1011
        </h2>
        <div class="card__footer">
          <h3>Felicia Leire</h3>
          <span>09/26</span>
        </div>
      </div>
    </div>
    <div class="content_container"> 
      <div class="bottom__content"> 
        <img src="images/icon-complete.svg" />       
        <div class="greeting">
          <h1>Thank You!</h1>
          <h3>We've added your card details</h3>
        </div>
        <button class="continue primary-btn" type="button" onclick="redirect()">Continue</button>
      </div>
    </div>
  </div>








  <script src="./index.js" ></script>
